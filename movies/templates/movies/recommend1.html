{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="text-center text-danger my-3">
  <p class="font-weight-bold" style="font-size: 2vw;">
    {{ user.username }}님을 위한 추천영화
  </p>
</div>
<div class="progress mb-3 bg-dark">
  <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
</div>
<div class="text-center text-danger my-3">
  <p class="font-weight-bold" style="font-size: 2vw;">
    추천을 위해 몇 가지 질문을 드리겠습니다.
  </p>
  <p class="font-weight-bold" style="font-size: 2vw;">
    어떤 장르의 영화를 원하시나요?
  </p>
</div>
<div class="text-center">
  <div class="btn-toolbar d-inline-flex mx-auto" role="toolbar" aria-label="Toolbar with button groups">
    {% for genre in genres %}
    <div class="btn-group m-2" role="group" aria-label="First group">
      <a href="{% url 'movies:recommend2' genre.pk %}">
        <button type="button" class="btn btn-danger">
          {{ genre.name }}
        </button>
      </a>
    </div>
    {% endfor %}
  </div>
  <br>
  <br>
  <br>
  <div class="btn-toolbar d-inline-flex mx-auto" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group m-2" role="group" aria-label="Second group">
      <a href="{% url 'movies:recommend_anything' %}">
        <button type="button" class="btn btn-danger">
          아무거나
        </button>
      </a>
    </div>
  </div>
</div>
{% endblock %}
