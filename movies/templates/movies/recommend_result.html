{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="text-center text-danger my-3">
  <p class="font-weight-bold" style="font-size: 2vw;">
    {{ user.username }}님을 위한 추천영화
  </p>
</div>
<div class="progress mb-1 bg-dark">
  <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
</div>

<div class="text-center">
  <br>
  <hr>
  {% if count %}
    <div class="text-center text-danger mb-5">
      <p class="font-weight-bold" style="font-size: 2vw;">
        오늘은 이 영화 어떠세요?
      </p>
    </div>
    {% for movie in result_movies %}
    <div class="card text-white d-inline-flex m-0 p-0" style="width: 18vw; background-color: black;">
      <a href="{% url 'movies:movie_detail' movie.pk %}">
          <img src="https://image.tmdb.org/t/p/w342/{{ movie.poster_path }}" alt="movie_poster" style="height: 27vw;">
      </a>
      <div class="card-body">
        <span class="text-light">{{ movie.title }}</span>
        <span class="badge badge-pill badge-secondary">{{ movie.vote_average }}</span> 
        <a class="btn btn-outline-danger ml-2 rounded-lg" href="{% url 'movies:movie_detail' movie.pk %}" role="button">i</a>
      </div>
    </div>
    {% endfor %}
  {% else %}
    <h4> 추천할만한 영화가 없습니다! </h4>
  {% endif %}
</div>


{% endblock %}
