{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="text-center text-danger my-3">
  <p class="font-weight-bold" style="font-size: 2vw;">
    {{ user.username }}님을 위한 추천영화
  </p>
</div>
<div class="progress mb-3 bg-dark">
  <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
</div>
<div class="text-center text-danger my-3">
  <p class="font-weight-bold" style="font-size: 2vw;">
    이제 거의 다 왔어요!
  </p>
  <p class="font-weight-bold" style="font-size: 2vw;">
		유명한 영화를 원하시나요?
  </p>
</div>
<div class="btn-toolbar d-inline-flex mx-auto" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group m-2" role="group" aria-label="First group">
    <a href="{% url 'movies:recommend4' genre_pk=genre.pk nation=nation popular='yes' %}">
      <button type="button" class="btn btn-danger">
        Yes
      </button>
    </a>
  </div>
  <div class="btn-group m-2" role="group" aria-label="Second group">
    <a href="{% url 'movies:recommend4' genre_pk=genre.pk nation=nation popular='no' %}">
      <button type="button" class="btn btn-danger">
        No
      </button>
    </a>
  </div>
</div>

{% endblock %}
