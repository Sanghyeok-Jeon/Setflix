<!DOCTYPE html>
{% load bootstrap4 %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>SETFLIX</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/c698631df4.js" crossorigin="anonymous"></script>
    {% bootstrap_css %}
    <style>
      body {
        color: white;
      }
    </style>
</head>
<body style="background-color: black;">
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: rgba(0, 0, 0, 0.616);">
      <a class="navbar-brand" href="{% url 'movies:index' %}">
        <img src="/media/setflix.png" height="50" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarTogglerDemo02">
        <div class="">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'movies:index' %}">HOME</a>
            </li>
            <li class="nav-item">
							<a class="nav-link" href="{% url 'movies:community' %}">COMMUNITY</a>
            </li>
            <li class="nav-item">
							<a class="nav-link" href="{% url 'movies:recommend1' %}">RECOMMEND</a>
						</li>
          </ul>
        </div>
        {% if user.is_authenticated %}
        <div class="">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/accounts/logout">LOGOUT</a>
              <!-- <a class="nav-link" href="{% url 'accounts:logout' %}">LOGOUT</a> -->
            </li>
            <li class="nav-item mt-2 mx-3 text-white">
              <a href="{% url 'accounts:profile' user.username %}" style="color: red;">{{ user.username }}</a>님 안녕하세요!</h2>
            </li>
          </ul>
        </div>
        {% else %}
        <div class="">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/accounts/login">LOGIN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/accounts/signup">SIGN UP</a>
            </li>
          </ul>
        </div>
        {% endif %}
      </div>
    </nav>
    <div class="container justify-content-center w-75 m-auto">
      <img src="/media/setflix.png" alt="setflix" class="d-block mx-auto" style="height: 10vw;">
    {% block content %}
    {% endblock %}
    </div>


    {% bootstrap_javascript jquery='full' %}
</body>
</html>
